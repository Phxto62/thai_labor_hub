<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thai Labor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-blue-900">Worker Login</h2>
            <p class="text-gray-500">Welcome back to Thai Labor Hub</p>
        </div>
        <form class="space-y-4">
            <input type="text" placeholder="Phone Number" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-900">
            <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-900">
            <button type="button" onclick="window.location.href='index.html'" class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-black transition">Login</button>
        </form>
        <p class="text-center mt-6 text-sm">Don't have an account? <a href="register.html" class="text-blue-700 font-bold">Register here</a></p>
    </div>
</body>
</html>

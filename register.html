<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><title>Register - Thai Labor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4"><div class="container mx-auto flex justify-between items-center"><h1 class="text-xl font-bold italic">THAI LABOR HUB</h1><a href="index.html" class="hover:text-yellow-400">Home</a></div></nav>

    <section class="container mx-auto py-16 px-6">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="bg-blue-900 text-white p-6 text-center"><h3 class="text-2xl font-bold">Register Your Profile</h3></div>
            <form id="regForm" class="p-8 space-y-4">
                <input id="name" type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                <select id="nat" class="w-full p-3 border rounded-lg"><option>Myanmar</option><option>Cambodia</option><option>Laos</option></select>
                <input id="phone" type="tel" placeholder="Phone Number" class="w-full p-3 border rounded-lg" required>
                <button type="submit" class="w-full bg-yellow-500 text-blue-900 font-black py-4 rounded-lg hover:bg-yellow-600 transition">CREATE ACCOUNT</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                nationality: document.getElementById('nat').value,
                phone: document.getElementById('phone').value,
                regDate: new Date().toLocaleDateString()
            };
            localStorage.setItem('workerUser', JSON.stringify(userData));
            window.location.href = 'profile.html';
        };
    </script>
</body>
</html>
